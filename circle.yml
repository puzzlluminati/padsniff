machine:
  python:
    version: 3.5.2

dependencies:
  post:
    - pip install twine

test:
  override:
    - python -c "import padsniff"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - python setup.py sdist bdist_wheel
      - twine upload dist/* --username $PYPI_USERNAME --password $PYPI_PASSWORD
